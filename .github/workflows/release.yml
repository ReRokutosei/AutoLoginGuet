name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Get version from tag
        id: get_version
        run: |
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/', ''
          echo "VERSION=$VERSION" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Extract changelog for version
        id: changelog
        run: |
          $VERSION = $env:VERSION
          $CHANGELOG_CONTENT = (Get-Content CHANGELOG.md -Raw) -split "## \["
          $VERSION_ENTRY = $CHANGELOG_CONTENT | Where-Object { $_.StartsWith("$VERSION") }
          if ($VERSION_ENTRY) {
            $CHANGELOG_TEXT = "## [$VERSION_ENTRY" | Out-String
          } else {
            $CHANGELOG_TEXT = "No changelog entry found for version $VERSION"
          }
          # 将内容写入文件，供后续步骤使用
          $CHANGELOG_TEXT | Out-File -FilePath "RELEASE_NOTE.md" -Encoding UTF8
        shell: pwsh

      - name: Rename executable
        run: |
          mv target/x86_64-pc-windows-msvc/release/AutoLoginGUET.exe target/x86_64-pc-windows-msvc/release/AutoLoginGUET-amd64.exe
        shell: pwsh

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.mykey }}
          body_path: ./RELEASE_NOTE.md
          files: |
            target/x86_64-pc-windows-msvc/release/AutoLoginGUET-amd64.exe